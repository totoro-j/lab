<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<load href="__PUBLIC__/Css/Home/show.css" />
		<load href="__PUBLIC__/Css/Admin/stastic_view.css" />
		<load href="__PUBLIC__/Js/jquery.js" />
		<title>详细信息</title>
		<script type="text/javascript">
$(document).ready(function(){
        $(".search_button").click(function(){                
                $(".stastic_check").toggle();
        })
})
</script>
	</head>
	<body>
	<h2 style="color:#219E69;margin:0 auto;"> 预约详细信息</h2>
	<table border='1' width="500" align='center' class="show_check">
		<input type='hidden' name='id' value="<{$data.id}>"/>
           <tr>
             <th colspan="4">预约信息</th>
           </tr>  
            <tr>
			  <td>实验名称：<{$data.testname}></td>
			  <td>课题负责人：<{$data.principal}></td>
            </tr>
	     <tr>
	    <td><a href="__APP__/User/check/id/<{$data.uid}>">用户名：<{$data.truename}></a></td>
		    <td><a href="__APP__/User/check/id/<{$data.uid}>">用户昵称：<{$data.username}></a></td>
            </tr>
            <tr>
		    <td colspan="2"><center>预计被试数：<{$data.total}></td>
	    </tr>	 
	     <tr>
			 <td colspan="2"><center>申请时间：<{$data.time}></td>
            </tr>
	    <tr>
		    <td colspan="2">实验描述：<{$data.testcontent}></td>
	    </tr>
	    <tr>
            <td class="search_button" colspan="2" style="color:#219E69;font-color:white;text-align:center;">点击查看相关预约</td>
        </tr>
	    <tr>
		  	  <td colspan="2" style="background-color:#219E69;font-color:white;text-align:center;"><a onClick="history.go(-1);"style="color:#eee;cursor:pointer;">返回</td>
            </tr>
        
		</table>
	
<!--这里是直接复制的表格，自行修改里面内容-->

	</body>
</html>
