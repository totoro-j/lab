<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验审核模块</title>
<link rel="stylesheet" href="__PUBLIC__/Css/Admin/user_check.css" >

<script type="text/javascript">


           $(function(){  
		$(".btn").click
		(
		function(){
		if($('#check_button1').text()=='等待通过'){
				
		if(confirm('确认拒绝？')){$('#check_button1').text("未通过").css("color","#F33");return true;}

		function showBg() { 
   var bh = $("body").height();

   display:"block" 
   });

   } 
//关闭灰色 jQuery 遮罩

<script type="text/javascript">
    function validateTel(){
		var foundResult=document.getElementById("appointment_check");
		var notfoundResult=document.getElementById("notfound");
		if(foundResult.rows.length==2){
			notfoundResult.style.display='table-cell';
			foundResult.width=1050;
		}
	}
</script>
<Script Language="JavaScript"> 
    function cancel() 
    { 
    document.myForm.action="__URL__/refuse";
    document.myForm.method="post"; 
    document.myForm.submit(); 
    } 
</Script>
</head>

<body onLoad="validateTel()">
<h2 style="color:#219E69;margin:0 auto;"> 审核实验申请</h2>
   <div class="check_table">
   <table class="appointment_check" id="appointment_check">
   <tr>
   <th>实验名称</th><th>申请人姓名</th><th>课题负责人姓名</th><th>申请时间</th><th>审核情况</th><th colspan="2">审核操作</th>
   </tr>
    <tr>
 <td colspan="7" id="notfound">未找到相关数据</td></tr>
   <volist name='list' id='vo'>
<tr>
  <td><a id="<{$vo.testname}>" href="__URL__/checkentry/id/<{$vo.id}>" data-number="<{$vo.id}>" ><{$vo.testname}></a></td>
  <td><a href="__APP__/User/check/id/<{$vo.uid}>"><{$vo.truename}></a></td>
    <td><{$vo.principal}></td>
    <td><{$vo.time}></td>
  <td><div id="check_button1" class="check_button"><a>等待通过</a></div></td>
 <td><a href="__URL__/pass/id/<{$vo.id}>"><div class="pass1">通过</div></a></td>    
  <td><a href="#" onClick="showId(<{$vo.id}>)"><div class="refuse1" onClick="showBg()">拒绝</div></a></td>
</tr>
 </volist>    
   </table>
              <div class="user_show"><{$show}></div>   
</div>
   <div id="fullbg"></div> 
   <div id="dialog"> 
   <p class="close"><a href="#" onClick="closeBg()">关闭</a></p> 

   <form name="myForm" method="post" action="">
   <div class="refuse_dia">
	   <input type="hidden" name="refuse_ipt" class="refuse_ipt" value="">
   <p>请输入拒绝的理由：</p>
   <textarea name="delinfo" maxlength="100" placeholder="字数在一百字以内..."></textarea>
   
   <a class="refuse_btn" href="#" ><div class="btn" id="rec"  onClick="cancel()">确认拒绝</div></a>
   </div></form> 
   </div>
</body>
<script type="text/javascript">
	function showId(num){
		var numberType=num
		$('.refuse_ipt').attr("value",numberType);
	}
</script>
</html>
