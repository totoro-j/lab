<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<load href="__PUBLIC__/Css/Admin/stastic_view.css" />
<title>机时统计界面</title>
<load href="__PUBLIC__/Js/jquery.js" />
<load href="__PUBLIC__/Js/index_1.js"/>
<load href="__PUBLIC__/Css/Home/calender.css"/>
<!--表格扩展js-->
<script type="text/javascript">
$(document).ready(function(){
        $(".foldInfo").hide();
        $(".foldButton").click(function(){                
                $(this).parent().next(".foldInfo").toggle();
        })
})
</script>

</head>
<body>
<h2 style="color:#219E69;margin:0 auto;font-size:25px;"> 预约历史时间查询</h2>

  <form name="stastic_search"  method="post" action="__URL__/entrytime">
  <!--包含起始时间和终止时间的日历--> 
    <!--起始时间的日历-->
    <div class="data_box" id="data_box" style="margin-bottom:-28px;margin-left:100px;margin-top:40px;">  
     <input type="text"  class="showDate" name="date1"  placeholder="点击选择起始时间"/>
       <div class="sel_date dn">
                <div class="clearfix">
                    <span class="prev_y fl">&lt;&lt;</span><span class="prev_m fl">&lt;</span>
                    <span class="next_y fr">&gt;&gt;</span><span class="next_m fr">&gt;</span>
                    <div class="show_mn">
                        <input type="text" class="showDate2 year" value="选择年份" />
                        <span class="ml5 mr5">年</span>
                        <input type="text" class="showDate2 month" value="选择月份" />
                        <span class="ml5">月</span>
                    </div>              
                </div>
                <table class="data_table" >
                    <thead>
                        <tr >
                            <td>日</td><td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td>1</td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <!--起始时间结束-->
    
    <!--结束时间日历开始-->
  
    <div class="data_box" id="data_box_2">
   <input type="text"  class="showDate" name="date2"  placeholder="点击选择结束时间" />
       <div class="sel_date dn">
                <div class="clearfix">
                    <span class="prev_y fl">&lt;&lt;</span><span class="prev_m fl">&lt;</span>
                    <span class="next_y fr">&gt;&gt;</span><span class="next_m fr">&gt;</span>
                    <div class="show_mn">
                        <input type="text" class="showDate2 year" value="选择年份" />
                        <span class="ml5 mr5">年</span>
                        <input type="text" class="showDate2 month" value="选择月份" />
                        <span class="ml5">月</span>
                    </div>              
                </div>
                <table class="data_table">
                    <thead>
                        <tr >
                            <td>日</td><td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td>1</td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <!--结束时间日历结束-->

    <!--专属时间的button-->
  <input type="submit" id="search_button_1" class="search_button" value="搜索" style="position:relative;left:800px;top:-26px" />

</form>
<volist name='list' id='vo'>
<table  id="time_table">
  
<!--A实验-->
<tr title="点击显示详细内容">
  <td class="foldButton">
    <table class="stastic_check">
    <tr>
    <th style="width:1200px;">实验名称</th>
    </tr>
    <td style="width:1200px;height:30px"><{$vo.0}>
    <tr>
	   
		  
    </tr>
     
    </table>
  </td class="foldButton">
</tr>
<!--A实验详细-->
<tr class="foldInfo" >
   <td >
   <table class="stastic_check" style="margin:0px;">
    <!--表头-->
    <tr>
     <th>申请人姓名</th>
     <th>课题负责人姓名</th>
     <th>预约起始时间</th>
     <th>预约结束时间</th>
     <th>该段预约时长</th>
     <th>预约时间</th>
     <th>备注</th>
    </tr>
    <!--表身-->
    
	<volist name='item' id='tt'>
	<volist name="tt['m']" id='f'>
	<eq name="f['testname']" value="$vo.0">
    <tr >
     <td><a href="__APP__/User/check/id/<{$f['uid']}>"><{$f['truename']}></td>
     <td><{$f['principal']}></td>
     <td><{$f['starttime']}></td>
     <td><{$f['finaltime']}></td>
     <td><{$f['hours']}></td>
     <td><{$f['ordertime']}></td>
     <td><if condition='$vo.edit eq 1'>管理员修改操作！<else />无</if></td>
    </tr>
</eq>
    </volist>
     </volist>
   </table>
 </td>
</tr>
<!--A实验结束-->

</table>
</volist>


<!--时间统计表格结束-->
<div class="user_show"><{$show}></div>
<a href="__APP__/Entry/entryview" style="display:block;color:#219E69;float:right;margin:20px;">返回</a>
</body>
</html>
