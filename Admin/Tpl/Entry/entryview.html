<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<load href="__PUBLIC__/Css/Admin/stastic_view.css" />
<title>机时统计界面</title>
<load href="__PUBLIC__/Js/jquery.js" />
<load href="/Public/Js/Base.js" />
<load href="/Public/Js/prototype.js" />
<load href="/Public/Js/mootools.js" />
<load href="/Public/Js/Ajax/ThinkAjax.js" />
<script type="text/javascript">
$(document).ready(function(){
	
	$(".count_button").click(function(){
		$(".stastic_words").show();
	});
});
</script>
<script type="text/javascript">
$("document").ready(function(){
$(".count_button").click(function(){
var info = "";
var items = $('[name = "conditions"]:checkbox:checked');

for (var i = 0; i < items.length; i++) {
     // 如果i+1等于选项长度则取值后添加空字符串，否则为逗号
     info = info + items.get(i).value + (((i + 1)== items.length) ? '':'^');
}


$.ajax({
   type : 'post',
   url: "__URL__/entrystatic",
   dataType:'json',
   data : {
           interface :info
   },
   success: function(data){
           alert('从 '+data[0]+' 到 '+data[1]+', 所选实验用时共计：'+data[2]+'小时。');
   }
});});})
</script>
<!--文本框改变的js-->
<script type="text/javascript">
$("document").ready(function(){
  $("select").click(function(){
    if($(".user_search option:selected").text()=="时间")
    {
      location.href='entrytime.html'
    }
      })
})    
</script>
<script>
  window.onload = function(){
	       
		
			  
			   
			   var trnum=document.getElementById('stastic_check').rows.length
			  
			 if(trnum!=2){
				     
					  document.getElementById('nodata').style.display="none"; 
				 }
			
			}
</script>
</head>

<body>
<h2 style="color:#219E69;margin:0 auto;font-size:25px;"> 预约历史查询</h2>
<div class="check_stastic"  style="margin:0 auto;margin-top:40px;">
<!--搜索框表格-->
<table>
	<form name="stastic_search"  method="post" action="__URL__/search">	
	<tr >
	<td>
    <select class="user_search" id="searchform" name="searchform">
  	<option value="choose">-----请选择-----</option>
  	<option value="testname" >实验名称</option>
  	<option value="uid">申请人姓名</option>
  	<option value="principal">课题负责人姓名</option>
    <option value="time" id="time">时间</option>
	</select></td>
	<td><input type="text"   class="search_detail" placeholder="请输入搜索内容"  id="search" name="search" onFocus="clearContent(this)" onBlur="validateTel()" /></td>
  
  <!--其他的button-->
	<td><input type="submit" id="search_button_2"class="search_button" onclick="isNull()" value="搜索"/></td>
  </tr>
	</form>
</table>
<!--搜索框表格结束-->

<!--普通实验表格-->
<table class="stastic_check" id="stastic_check" >
<tr>
  <th style="width:500px;">实验名称</th>
  <th>申请人姓名</th>
  <th>课题负责人姓名</th>
  <th>预约机时统计</th>
  <th>历史预约详情</th>
  <th>停止实验</th>
</tr>
<volist class="entry_list" name='entry_list' id='vo'>
<tr>
   <td><a href="__URL__/checkentry/id/<{$vo.eid}>"><{$vo.testname}></td>
   <td><a href="__APP__/User/check/id/<{$vo.uid}>"><{$vo.truename}></td>
   <td><{$vo.principal}></td>
   <td><{$vo.hours}></td>
   <td><!--机时统计入口--><a href="__URL__/checkentry/id/<{$vo.eid}>">详情</a></td>
   <td class="info_correct"><a href="__URL__/cancel/id/<{$vo.eid}>" class="cancel" onclick="return confirm('确认后将停止该实验！')">停止实验</a></td>
</tr>
</volist>
<tr><td id="nodata"  colspan="6">没有相关数据</td></tr>
</table>
<!--普通实验表格结束-->


<div class="user_show"><{$show}></div>

</div>
</div>
</body>

</html>
