<script type="text/javascript">
  function showBg() { 
   var bh = $("body").height(); 
   var bw = $("body").width(); 
   $("#fullbg").css({ 
   height:bh, 
   width:bw, 
   display:"block" 
   }); 
   $("#dialog").show(); 
   } 
//关闭灰色 jQuery 遮罩 
    function closeBg() { 
    $("#fullbg,#dialog").hide(); 
   }      
  $(function(){
    if(del==1){
      showBg();}
      
    })
</script>
<Script Language="JavaScript"> 
    function cancel() 
    { 
    document.myForm.action="__URL__/refuse";

    document.myForm.submit(); 
    } 
</Script>

<title>文件管理</title>


</head>

<body>

 <h2 style="color:#219E69;margin:0 auto;font-weight:bold;text-align:left;font-size:24px;">文件管理</h2>
<!--container begin-->
<div id="edit1" class="container_wrapper">
<!--each edit section begin-->
<!--section No.1 begin-->
<!--显示已上传文件-->

<volist name='data' id='vo'>
    <div id="edit3" class="edit_section_pic_describ" style="background:#E9FAF1;margin-top:10px;padding-bottom:10px;height:40px;width:1000px;">  
    <div class="edit_section_pic" style="padding:10px;">
	<h4 style="font-size:20px;display:inline;padding-left:10px;" id="namebox" title='<{$vo.filename}>'><{$vo.filename}></h4>
	<span><{$vo.size}>KB</span>
	<span>发布人：<{$vo.truename}></span>
  <span><{$vo.date}></span>
  <span><a href='__URL__/download/id/<{$vo.id}>' style="color:#23a96f;float:right;
    margin-right:-300px;float:right;">下载</a></span>
  <span><a href="__URL__/filedel/id/<{$vo.id}>" class="delete"  onClick="return confirm('确认删除？')"style="color:#23a96f;margin-right:-360px;">删除</a></span>
     
    </div>
       </br>
      
      <script type="text/javascript">
              {
                var namelength=document.getElementById("namebox").innerHTML.length;
                if(namelength>20){
                   var nowWord = document.getElementById("namebox").innerHTML.substr(0,7)+'...';
                    document.getElementById("namebox").innerHTML=nowWord;
                }
                var namebox = document.getElementById("namebox");
                namebox.id = "checkedlength";
              }
              </script>
      
       </div>
</volist>
      </td>
      </tr>
      </table>
<div class="file_show" style="margin-left:20px;color:#666;background:#23a96f;color:#fff;width:990px;margin-left:0px;margin-top:20px;padding:5px;"><{$show}></div>
  
  <!--上传文件-->
  <div id="edit2" class="edit_section_pic_describ" style="width:1000px;background-color:#fff;margin-top:100px;">
     <h2 style="float:left;color:#0f0f0f;font-size:20px;font-weight:light;">上传新文件<small style="font-size:12px;color:#999;margin-left:10px;">(只能上传.txt,.doc,.docx,.xls,.xlsx,.rar)</small></h2>

   </br>
     
        <div style="font-size:12px;color:#999;" ></div></br>
  <div style="background:#E9FAF1;padding-left:50px;padding-right:120px;padding-top:30px;padding-bottom:50px;">
    <form action="__URL__/ListFileIsshowupload" method="post" name='myForm' enctype="multipart/form-data">
    <input type="file" name="fileurl" style="border:none;margin-top:0px;" id="fileurl"/>
    <div style="float:right;cursor:pointer" id="button" onClick="showBg()"><a onClick="showId(<{$vo.id}>)">上传</a></div>

   <input type="submit" class="refuse_btn" style="margin-left:50px;"href="__URL__/ListFileIsshowupload" >
 </form> 
</div>

</div>

<script type="text/javascript">
  function showId(num){
    var numberType=num
    $('.file').attr("value",numberType);
  }
