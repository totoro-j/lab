<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新闻列表</title>
<load href="__PUBLIC__/Css/Admin/ListFAN.css"/>
<load href="__PUBLIC__/Css/Admin/hDialog.css"/>
<load href="__PUBLIC__/Js/Index/jquery.hDialog.js"/>
<load href="__PUBLIC__/Js/jquery.js"/>


</head>

<body>
 <h2 style="color:#219E69;margin:0 auto;font-weight:bold;text-align:left;font-size:24px;">综合新闻</h2>
    <div class="container">
       <h3 style="color:#000;">新闻列表</h3>
             <table class="sel_table">
    <form name="search" method="post" action="__URL__/search_news">
        <tr>
        <td>
        <select class="user_search" id="user_search" name="user_search">
            <option value="choose">----请选择----</option>
            <option value="title">标题</option>
            <option value="editor">作者</option>            
        </select>
        </td>
        <td><input type="text" name="search_input" /></td>
        <td><input type="submit" value="搜索" class="search_button" /></td>
        </tr> 
    </form>
    </table> 
           <table class="article_list">
           
           <caption class="add_article"><a href="__URL__/ListNewsEdit/">上传文章</a></caption>
	  <tr class="article_table"><th><a><center style="color:#1a1a1a;font-size:18px;">文章标题</center></a></th><td>作者</td><td>发布日期</td><td colspan="2"><a>操作</a></td></tr>	
	   <volist name='data' id='vo'>
	   <if condition='$vo.isshow eq 1'>
	   <tr class="article_table"><th><a href="__URL__/ListNewsView/id/<{$vo.id}>" style="color:#1a1a1a;font-size:15px;"><{$vo.title}></a></th><td><{$vo.editor}></td><td><{$vo.date}></td><td><a href="__URL__/ListNewsIsshowCancel/id/<{$vo.id}>" class="opendiv3" id="setnews3">取消显示到首页</a></td><td><a href="__URL__/ListNewsDel/id/<{$vo.id}>)" class="delete"  onClick="return confirm('确认删除？')">删除</a></td></tr>                              	  
	   <else />	  
	   <tr class="article_table"><th><a href="__URL__/ListNewsView/id/<{$vo.id}>" style="color:#1a1a1a;font-size:15px;"><{$vo.title}></a></th><td><{$vo.editor}></td><td><{$vo.date}></td><td><a href="__URL__/ListNewsIsshow/id/<{$vo.id}>" class="opendiv3" id="setnews3">显示到首页</a></td><td><a href="__URL__/ListNewsDel/id/<{$vo.id}>)" class="delete"  onClick="return confirm('确认删除？')">删除</a></td></tr>
              
           
              	 </if>   </volist> 
              
              <tr class="no_article"><th colspan="4" style="text-align:center;color:#ccc;fontsize:10px;display:none;">暂无文章</th></tr>
            
           </table>
	   <div class="show" style="margin-left:40px;"><{$show}></div>
</body>
</html>
