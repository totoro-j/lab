<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<load href="__PUBLIC__/Css/Home/ucenter_info.css" />
        	<load href="__PUBLIC__/Css/Home/ucenter_detail.css" />
		<title>详细信息</title>
	</head>

	<body>
	 <div id="infor">
     <div class="can_1">实验记录</div>
     <!--table-->
	 <table border='1' width="500" align='center' class="stastic_check" >
		<input type='hidden' name='id' value="<{$dat.id}>"/>
           <tr>
             <th colspan="4">实验详情</th>
           </tr>  
            <tr>
			  <td style="text-align:left;">实验名称：<{$dat.testname}></td>
			  <td style="text-align:left;">课题负责人：<{$dat.principal}></td>
            </tr>  
            <tr>
			  <td style="text-align:left;">预计被试数：<{$dat.total}></td>
			  <td style="text-align:left;">实验状态：<{$dat.state}></td>
            <tr>
			 <td colspan="2" style="text-align:left;">申请时间：<{$dat.time}></td>
            </tr>
	    <tr>
		    <td colspan="2" style="text-align:left;">Exam Description：<{$dat.description}></td>
	    </tr>
	    <tr>
		    <td colspan="2" style="text-align:left;">实验描述：<{$dat.testcontent}></td>
	    </tr>
	    <tr>
		    <td colspan="2" style="text-align:left;">实验状态：<switch name='dat.state'><case value="0">待审核</case><case value="1">进行中</case><case value="2">审核未通过</case><case value="3">实验已停止</case><default />未知状态</switch></td></td>
	    </tr>
	    <tr>
		    <td colspan="2" style="text-align:left;">附加信息：<{$dat.delinfo}></td>
	    </tr>
	    <tr>
		    <td colspan="2" style="background-color:#219E69;font-color:white;text-align:center;"><a onClick="history.go(-1);" style="color:#eee;cursor:pointer;">返回</a></td>
         </tr>
		</table>
		<!--end table-->
	</div>
	</body>
	</html>
