<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>查看最新消息</title>


<load href="__PUBLIC__/Css/Home/greet.css" />

</head>

<body>
  <table align="left" style="position:relative;">
<tr>
  <th style="width:500px;">用户日志</th>
  <th style="width:500px;">记录时间</th>
  <th>操作</th>
</tr>
<volist name='list' id='vo'>
<tr>
	<td><if condition="$vo.eventstate eq 0">您申请的实验 <{$vo.testname}> 审核未被通过<elseif condition="$vo.eventstate eq 1"/>您申请的实验 <{$vo.testname}> 审核已通过<elseif condition="$vo.eventstate eq 2"/>您当前的实验 <{$vo.testname}> 已被管理员停用<else />异常数据！</if></td>
   <td><{$vo.temptime}></td>
   <td><a href="__URL__/event_detail/id/<{$vo.eid}>">点击查看实验详情</a> | <a href="__URL__/clean_log/id/<{$vo.id}>">删除</a></td>
</tr>
</volist>
<th><a href="__URL__/clean_logs">清空所有日志</a></th>
</table> 
<div><{$show}></div>
</body>
</html>
