<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>查看最新消息</title>


<load href="__PUBLIC__/Css/Home/greet.css" />

</head>

<body>
<div style="width:1000px;margin-left:95px;">
  <table align="left" style="position:relative;">
<tr>
  <th style="width:600px;" class="greet_title">用户操作日志</th>
  <th style="width:200px;" class="greet_title">操作时间</th>
  <th style="width:100px;" class="greet_title">操作</th>
</tr>
<volist name='list' id='vo'>
<tr style="background-color:#DEF8EA;">
	<td style="padding:10px 10px 10px 10px;"align="left"><if condition="$vo.eventstate eq 0">您申请的实验 <{$vo.testname}> 审核未被通过<elseif condition="$vo.eventstate eq 1"/>您申请的实验 <{$vo.testname}> 审核已通过<elseif condition="$vo.eventstate eq 2"/>您当前的实验 <{$vo.testname}> 已被管理员停用<else />异常数据！</if></td>
   <td align="center"><{$vo.temptime}></td>
   <td align="center"><a href="__URL__/event_detail/id/<{$vo.eid}>">点击查看实验详情</a> | <a href="__URL__/clean_log/id/<{$vo.id}>" onClick="return confirm('确定删除？')">删除</a></td>
</tr>
</volist>
<th style="padding:10px 10px 10px 10px;" ><a href="__URL__/clean_logs" onClick="return confirm('确定清空所有日志？')">清空所有日志</a></th>
</table> 
<div style="margin-top:10px;margin-right:20px;font-size:14px;float:right;"><{$show}></div>
</div>
</body>
</html>
