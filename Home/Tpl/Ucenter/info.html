<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8">
<title>个人信息界面</title>
<load href="__PUBLIC__/Css/Home/ucenter_info.css" />
</head>
<body>
  <div id="infor">
        <div class="can_1">个人信息</div>
        <form>
        <table class="info_detail">
        <tr>
          <th>用户名：</th>
          <td><{$data.username}>
        </tr>
        <tr>
          <th>姓名：</th>
          <td><{$data.truename}></td>
        </tr>
        <tr>
          <th>性别：</th>
          <td><if condition='$data.sex eq 1'>男<else />女</if></td>
        </tr>
        <tr>
          <th>单位：</th>
          <td><{$data.unit}></td>
        </tr>
        <tr>
          <th>院系部门：</th>
          <td><{$data.department}></td>
        </tr>
        <tr>
          <th>身份：</th>
          <td><switch name='data.job'><case value="1">教师</case><case value="2">学生</case><default />其它</switch></td>
        </tr>
        <tr>
          <th>学历：</th>
          <td><switch name='data.degree'><case value="1">硕士</case><case value="2">博士</case><default />略</switch></td>
        </tr>
        <tr>
          <th>导师：</th>
          <td><if condition='$data.job eq 2'><{$data.tutor}><else />略</if></td>
        </tr>
        <tr>
          <th>年级：</th>
          <td><if condition='$data.job eq 2'><{$data.grade}><else />略</if></td>
        </tr>
        <tr>
          <th>课题组负责人：</th>
          <td><{$data.principal}></td>
        </tr>
        <tr>
          <th>联系电话：</th>
          <td><{$data.tel}></td>
        </tr>
        <tr>
          <th>邮箱：</th>
          <td><{$data.mail}></td>
        </tr>
	<tr>
          <th>权限：</th>
          <td><switch name='data.role'><case value="1">正式用户</case><case value="2">预约管理员</case><case value="3">首页管理员</case><case value="9">超级管理员</case><default />未知</switch></td>
        </tr>
        </table> 
        <a href="__URL__/info_pwd" class="info_change" style="margin-left:-30px;">修改密码</a><a href="__URL__/info_edit" class="info_change" style="margin-left:30px;">修改联系方式</a>
        </form>
        </div>
  
</body>
</html>
