<!DOCTYPE HTML>
<taglib name='Message' />
<html>
<head><meta charset="UTF-8">
<title>信息修改</title>
<load href="__PUBLIC__/Css/Home/ucenter_pwd.css" />>
    <!--判断-->
    <script>
	$(function(){
		var error1=new Array();
			$('input[name="tel"]').blur(function(){
				var phoneNum=$(this).val();
				var reg=/^1\d{10}$/;
				if(reg.test(phoneNum)){
					error1=0;
					$('#nmessage').css("color","#23a946").text("格式正确！");
				}else{
					error1=1;
					$('#nmessage').css("color","red").text("请输入11位有效手机号码！");
				}
				if(phoneNum.length==0){
					$('#nmessage').css("color","red").text("号码不能为空！");
				}
			})

		$('div.con').click(function(){
				if(error1==1){
					return false;
				}else{
					$('form[name="connection_change"]').submit();
				}
		});
	});
    </script>
</head>
<body>
  <div id="infor">
        <div class="can_1">修改信息</div>
        <!--form-->
        <form action="__URL__/con_edit" method="post" name="connection_change">
		 <div class="pwd_form" style="height:500px;">
        <div class="title_col">
        <span class="title">联系电话：</span><input type='text' name='tel' onkeyup="value=this.value.replace(/\D+/g,'')" value='<{$data.tel}>'/> <span id="nmessage"></span><br/>
		</div>
        <div class="title_col">
        <span class="title"> 邮箱：</span><input type='text' name='mail' value="<{$data.mail}>" style="margin-left:50px;"/><br/> 
		</div>
        <div class="title_col">
        <span class="title"> 请输入验证码：<input type='text' name='code' style="width:80px;"/></span><div class="code"><Message:code width='60' height='25' /></div>
		</div>
       
		<div  class="title_col"><input class="password_btn" style="margin-left:110px;" type="submit" value="提交" /></div>
        </div>
	</form>
<!--end form-->
 </div>
  
</body>
</html>
