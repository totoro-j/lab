<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8">
<title>个人信息界面</title>
<link rel="stylesheet" type="text/css" href="../css/person_password.css">
<link href="../js/jquery-1.8.3.min.js" type="text/javascript">
<script>
		function password(){
			if(document.all.password.value.length==0){
				alert("密码不能为空！");
				return false;
			}else if(document.all.password.value.length<6){
				alert("密码长度小于6位，请重新填写！");
				return false;
			}else if(document.all.password.value!=document.all.repassword.value  ){
				alert("两次密码不一致！");
				return false;
			}
		}
</script>
</head>
<body>
	<div id="infor">
	<div class="can_1">密码修改</div>
	<!--form-->
	<form action="" method="post" name="password_change" >
	<span class="title"> 新密码：</span><input type='password' name='password' id="pass1" placeholder="密码不少于六位数" /> <span id="pmessage1"></span><br/>
	<span class="title">确认密码：</span><input type='password' name='repassword' id="pass2"/><span id="pmessage2"></span><br/>	
    </form>
    <!--end form-->
    <input type="submit" value="保存" onclick="return password()" id="password_btn" />
    </div>
</div>
</body>
</html>
